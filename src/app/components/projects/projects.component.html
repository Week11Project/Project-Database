<main class="page landing-page">
    <section class="clean-block about-us">
        <div class="container">
            <div class="block-heading">
                <div class="row">
                    <div class="col-md-8 col-xl-6 text-center mx-auto">
                        <h3 class="fw-bold">{{username}}'s Projects</h3>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4">
                        <app-filter
                        [tags]=tags
                        (notify)="getFilterInput($event); filterProjects()">
                        </app-filter>
                    </div>
                        <div class="col-4 offset-4">
                            <div class="input-group"><input class="form-control" type="text" (keyup.enter)="searchProjects()" [(ngModel)]="searchVaule" placeholder="Search"/><button class="btn btn-primary" type="button" (click)="searchProjects()"><i class="fa fa-search"></i></button></div>
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <app-project 
                            class="col-lg-4 d-flex align-items-stretch project-card"
                            *ngFor="let project of filteredProjects; let i = index;"
                            index="{{i}}"
                            [project]="project"
                            [admin]=admin>
                        </app-project>

                        
                    <ng-container *ngIf="admin">
                        <div class="col-lg-4 d-flex align-items-stretch project-card">
                            <br>
                            <a class="card-body text-center px-4 py-5 px-md-5 bg-primary-light rounded align-items-center d-flex justify-content-center add-icon" routerLink="/main/add">
                                <i class="bi bi-plus-lg text-primary"></i>
                            </a>
                        </div>
                    </ng-container>
                    
                        
                        <!-- <app-project 
                            class="col-lg-4 d-flex align-items-stretch"
                            index="1"
                            [project]="project">>
                        </app-project> -->
                    </div>
                </div>
            </div>
    </section>
</main>
